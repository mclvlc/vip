<script type="text/javascript">
	$('.main-footer').addClass('with-padding-top');
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        var context = "";
        if (r != null)
            context = r[2];
        reg = null;
        r = null;
        return context == null || context == "" || context == "undefined" ? "" : context;
    }

    function playurl() {
		var api = $('#api').val();
		var url = $('#url').val();
		$('#player').removeAttr("srcdoc");
		$('#player').attr("src",api+url);
    }

    var vurl =  GetQueryString('url');
	if(vurl != ""){
	    $('#url').val(vurl);
        playurl();
	}
</script>
